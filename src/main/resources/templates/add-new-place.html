<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TRIP DIARY - ADD NEW</title>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
</head>

<body>

<!--header section-->
<header class="site-header container animated fadeInDown">
    <div class="header-wrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="site-branding">
                    <a href="index.html" th:href="@{'/home'}"><img src="img/logo.png" th:src="@{/img/logo.png}" alt="Brand Logo">
                    </a>
                </div>
            </div>
            <a href="#" class="toggle-nav hidden-md hidden-lg">
                <i class="fa fa-bars"></i>
            </a>
            <div class="col-md-8">
                <nav id="nav" class="main-navigation hidden-xs hidden-sm">
                    <ul class="main-menu">
                        <li><a class="homebutton" href="index.html" th:href="@{'/home'}">Home</a></li>
                        <li><a class="tripsbutton" href="trips-diary.html" th:href="@{'/tripsDiaryList'}">Trips Diary</a></li>
                        <li><a class="active newplacebutton" href="add-new-place.html" th:href="@{'/add-new-place'}">Add New Place</a></li>
                        <li><a class="contactbutton" href="contact.html" th:href="@{'/contact'}">Contact</a></li>
                        <li><a class="loginbutton" href="login.html" th:href="@{'/login'}">Login</a></li>
                    </ul>
                </nav>
                <nav class="main-navigation menu-responsive hidden-md hidden-lg">
                    <ul class="main-menu">
                        <li><a class="homebutton" href="index.html" th:href="@{'/home'}">Home</a></li>
                        <li><a class="tripsbutton" href="trips-diary.html" th:href="@{'/tripsDiaryList'}">Trips Diary</a></li>
                        <li><a class="active newplacebutton" href="add-new-place.html" th:href="@{'/add-new-place'}">Add New Place</a></li>
                        <li><a class="contactbutton" href="contact.html" th:href="@{'/contact'}">Contact</a></li>
                        <li><a class="loginbutton" href="login.html" th:href="@{'/login'}">Login</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="nav-arrow">
                    <img src="img/axe.png" alt="arrow">
                </div>
            </div>
        </div>
    </div>
</header>

<div id="menu-container">
    <div class="homepage newplace-section container">
        <div class="contact-header text-center">
            <h2 class="animated fadeInLeft">Add New Place</h2>
            <p class="animated fadeInRight">Feel free to talk to us about anything.</p>
            <ul class="contact-social animated fadeInUp">
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-share-alt"></i></a></li>
            </ul>
        </div>
        <div class="contact-holder">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="googlemap-wrapper animated fadeInLeft">
                        <div id="map_canvas" class="map-canvas"></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="contact-form animated fadeInUp">
                        <h4>Send us a Message</h4>
                        <div class="row">
                            <fieldset class="col-md-6">
                                <input type="text" name="name" placeholder="Your name">
                            </fieldset>
                            <fieldset class="col-md-6">
                                <input type="email" name="email" placeholder="Your name">
                            </fieldset>
                            <fieldset class="col-md-12">
                                <input type="text" name="subject" placeholder="Subject">
                            </fieldset>
                            <fieldset class="col-md-12">
                                <textarea name="message" id="message" cols="30" rows="10"
                                          placeholder="Describe your Project"></textarea>
                            </fieldset>
                            <fieldset class="col-md-12">
                                <a href="#" class="message-button">Submit Message</a>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer section-->
<div th:replace="fragments/footer :: footer">
    <footer class="site-footer container text-center">
        <div class="row">
            <div class="col-md-12 copyright">
                <p>Copyright &copy; 2017 <a href="#">snafx</a></p>
            </div>
        </div>
    </footer>
</div>

<span class="border-top"></span>
<span class="border-left"></span>
<span class="border-right"></span>
<span class="border-bottom"></span>
<span class="shape-1"></span>
<span class="shape-2"></span>

</body>

</html>
