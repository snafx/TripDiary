<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>TRIP DIARY</title>
    <object th:include="/fragments/head :: head" th:remove="tag"/>
</head>

<body>

<!--header section-->
<header class="site-header container animated fadeInDown">
    <div class="header-wrapper">
        <div class="row">
            <div class="col-md-4">
                <div class="site-branding">
                    <a href="index.html" th:href="@{'/home'}"><img src="img/logo.png" th:src="@{/img/logo.png}"
                                                                   alt="Brand Logo">
                    </a>
                </div>
            </div>
            <a href="#" class="toggle-nav hidden-md hidden-lg">
                <i class="fa fa-bars"></i>
            </a>
            <div class="col-md-8">
                <nav id="nav" class="main-navigation hidden-xs hidden-sm">
                    <ul class="main-menu">
                        <li><a class="homebutton" href="index.html" th:href="@{'/home'}">Home</a></li>
                        <li><a class="active tripsbutton" href="trips-diary.html" th:href="@{'/tripsDiaryList'}">Trips
                            Diary</a></li>
                        <li><a class="newplacebutton" href="add-new-trip.html" th:href="@{'/add-new-trip'}">Add New
                            Place</a></li>
                        <li><a class="contactbutton" href="contact.html" th:href="@{'/contact'}">Contact</a></li>
                        <li sec:authorize="!isAuthenticated()"><a class="loginbutton" href="login.html" th:href="@{'/login'}">Login</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="loginbutton" href="login.html" th:href="@{/logout}">Logout:
                                <span sec:authentication="principal.username"></span></a>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </li>                    </ul>
                </nav>
                <nav class="main-navigation menu-responsive hidden-md hidden-lg">
                    <ul class="main-menu">
                        <li><a class="homebutton" href="index.html" th:href="@{'/home'}">Home</a></li>
                        <li><a class="active tripsbutton" href="trips-diary.html" th:href="@{'/tripsDiaryList'}">Trips
                            Diary</a></li>
                        <li><a class="newplacebutton" href="add-new-trip.html" th:href="@{'/add-new-trip'}">Add New
                            Place</a></li>
                        <li><a class="contactbutton" href="contact.html" th:href="@{'/contact'}">Contact</a></li>
                        <li sec:authorize="!isAuthenticated()"><a class="loginbutton" href="login.html" th:href="@{'/login'}">Login</a></li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="loginbutton" href="login.html" th:href="@{/logout}">Logout:
                                <span sec:authentication="principal.username"></span></a>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </li>                    </ul>
                </nav>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="nav-arrow">
                    <img src="img/axe.png" th:src="@{/img/axe.png}" alt="axe">
                </div>
            </div>
        </div>
    </div>
</header>

<!--trips diary section-->
<div id="menu-container">
    <div class="homepage trip-section container">
        <div class="projects-header">
            <h2 class="animated fadeInRight">TRAVEL DIARY</h2>
            <p class="animated fadeInLeft">Sed sagittis nunc vel tellus ultricies auctor. Class aptent taciti sociosqu
                ad litora torquent per conubia nostra, per inceptos himenaeos. Integer eleifend tellus ut porttitor
                pharetra.</p>
        </div>
        <div class="projects-holder">
            <div class="row">
                <div th:each="trip : ${tripList}">
                    <div class="col-md-4 col-sm-6 p-1 animated umScaleIn">
                        <div class="project-item">
                            <img src="img/1.jpg" th:src="${trip.photo}" alt="">
                            <div class="overlay">
                                <h4><a href="#" th:href="@{'/tripsDiaryList/trip/' + ${trip.id}}" th:text="${trip.tripTitle}">Travel One</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 p-4 animated umScaleIn">
                    <div class="project-item animated umScaleIn">
                        <img src="img/4.jpg" alt="">
                        <div class="overlay">
                            <h4><a href="#">Travel Four</a></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="project-item p-5 animated umScaleIn">
                        <img src="img/5.jpg" alt="">
                        <div class="overlay">
                            <h4><a href="#">Travel Five</a></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="project-item p-6 animated umScaleIn">
                        <img src="img/6.jpg" alt="">
                        <div class="overlay">
                            <h4><a href="#">Travel Six</a></h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="project-item p-7 animated umScaleIn">
                        <img src="img/7.jpg" alt="">
                        <div class="overlay">
                            <h4><a href="#">Travel Seven</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer section-->
<div th:replace="fragments/footer :: footer">
    <footer class="site-footer container text-center">
        <div class="row">
            <div class="col-md-12 copyright">
                <p>Copyright &copy; 2017 <a href="#">snafx</a></p>
            </div>
        </div>
    </footer>
</div>

<span class="border-top"></span>
<span class="border-left"></span>
<span class="border-right"></span>
<span class="border-bottom"></span>
<span class="shape-1"></span>
<span class="shape-2"></span>

</body>

</html>
