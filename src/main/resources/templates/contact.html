    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 52.407895,
                    lng: 16.9324546
                },
                zoom: 10
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPS4RJpyGePjZ6_OJlzKvsoBhWlmieHMU&callback=initMap" async defer></script>

    <div id="menu-container">
        <div class="homepage contact-section container">
            <div class="contact-header text-center">
                <h2 class="animated fadeInLeft">Get in Touch</h2>
                <p class="animated fadeInRight">Feel free to talk to us about anything.</p>
                <ul class="contact-social animated fadeInUp">
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/krzysztofozegowski"><i class="fa fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="contact-holder">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="googlemap-wrapper animated fadeInLeft">
                            <div id="map" class="map-canvas"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="contact-form animated fadeInUp">
                            <h4>Send us a Message</h4>
                            <div class="row">
                                <fieldset class="col-md-6">
                                    <input type="text" name="name" placeholder="Your name">
                                </fieldset>
                                <fieldset class="col-md-6">
                                    <input type="email" name="email" placeholder="Your email">
                                </fieldset>
                                <fieldset class="col-md-12">
                                    <input type="text" name="subject" placeholder="Subject">
                                </fieldset>
                                <fieldset class="col-md-12">
                                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Describe your Project"></textarea>
                                </fieldset>
                                <fieldset class="col-md-12">
                                    <a href="#" class="message-button">Submit Message</a>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
